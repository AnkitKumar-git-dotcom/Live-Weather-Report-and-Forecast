<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather App</title>
    <link rel="stylesheet" href="2style.css">
</head>

<body>
    <header>
        <div class="board">Weather Dashboard</div>
    </header>
    
    <div class="searchbar">
        <div class="city">
            <label for="city"></label>
            <input type="text" id="city" name="Cityname" placeholder="Enter Your City Name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <main>
            <div id="error" style="color:red; font-weight:bold; text-align:center; margin:10px 0;"></div>
            <div class="show">
                <h1></h1>
                <div class="show1">
                    <div class="time"></div>
                    
                    <div class="temp"></div>
                    <div class="ctyCntry"></div>
                    <div class="condition"></div>
                </div>
                <div class="show2">
                    <div class="humid"></div>
                    <div class="wind"></div>
                    <div class="pressure"></div>
                    <div class="lat"></div>
                    <div class="lon"></div>
                    <div class="aqi"></div>
                </div>
            </div>
            <div class="forecast hidden">
                <h2><div class="nav1"></div></h2>
                <table>
                    <tr class="head">
                        <th id="1"></th>
                        <th id="2"></th>
                        <th id="3"></th>
                        <th id="4"></th>
                        <th id="5"></th>
                    </tr>
                    <tr class="logo">
                        <td id="a"></td>
                        <td id="b"></td>
                        <td id="c"></td>
                        <td id="d"></td>
                        <td id="e"></td>
                    </tr>
                    
                </table>
            </div>
            <div class="hourly hidden"><h3></h3></div>
        </div>
    </main>

    <script src="3script.js"></script>
</body>

</html>
